<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Template Strings</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Template Strings</h1>
<p>Open the console</p>
<script type="text/babel">

    var article = {
      title: "Template Strings",
      body: `
        <div>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
          <p> laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
      `
    }

    document.body.innerHTML = `
    <section>
      <header>
        <h1> The HTML5 Blog </h1>
      </header>
      <article>
        <h2>${article.title}</h2>
        ${article.body}
      </article>
      <footer>        
        <p>copyright ${new Date().getFullYear()} | The HTML5 Blog </p>
      </footer>
    `;

     // getYear()는 권장 되지 않는 표현이며, 결과 실행 시 121이라고 나타남
     // 이것의 의미는 1900 + 121 = 2021 을 의미함
     // getYear() 보다는 getFullYear() 사용을 권장함.
     // getFullYear() 결과는 2021로 표현됨
     // getFullYear() 함수는 1000년에서 9999년도 사이의 년도를 반환해 줌.


</script>
</body>
</html>
