<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Promises with fetch</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Promises with fetch</h1>
<p>Open the console</p>
<script type="text/babel">

    // fetch()는 데이터를 받아오고,
    // then()은 데이터가 도착하면 그 데이터를 처리한다.
    
    // 우선 fetch를 호출해 randomuser.me URL에 대한 GET 요청을 보낸다.
    fetch("https://api.randomuser.me/?nat=US&results=5")
    
    // then은 프라미스가 정상적으로 완료되면 클백 함수를 한번만 호출한다.
    // 이 콜백 함수가 반환하는 값은 그 다음에 오는 then 함수의 콜백에
    // 전달되는 인자가 된다. 따라서 성공적으로 처리된 프라미스를 처리하기 위해
    // then 함수를 연쇄적으로 호출할 수 있다.
    
    // 앞서 GET 요청이 성공하면 응답 본문을 JSON으로 변환한다.    
      .then(response => response.json())
    
      // JSON으로 변환 후 콘솔에 results의 값을 출력한다.
      .then(members => console.log(members))
    
      // 마지막에 있는 catch 함수는 fetch가 성공하지 못한 경우
    // 콜백을 호출해 준다. 여기서는 console.error를 사용해서
    // 오류를 콘솔에 출력해 준다.
      .catch(err => console.error(err))

</script>
</body>
</html>
