<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Spread Operator</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Spread Operator</h1>
<p>Open the console</p>
<script type="text/babel">

    // .reverse()가 peaks 배열을 변경함
    // Array.reverse 메서드를 사용해서 배열을 뒤집고
    // 구조 분해를 사용해 첫 번째 원소를 변수에 넣었음.
    // 이 경우 문제점은,
    // 실제로 reverse 메서드는 원래의 배열을 변경한다.
    // 이 문제를 해결하기 위해 스프레드 연산자를 사용할 수 있다.

    // 문제점 예시 : reverse 메서드는 원래의 배열을 변경함
    const peaks = ["대청봉", "중청봉", "소청봉"];
    const [last] = peaks.reverse();
    
    console.log(last);
    console.log(peaks.join(', '));




</script>
</body>
</html>
