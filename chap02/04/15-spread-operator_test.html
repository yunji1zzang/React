<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Spread Operator</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Spread Operator</h1>
<p>Open the console</p>
<script type="text/babel">

    // 객체에 대한 스프레드 연산자 (스프레드 연산자를 개체에도 사용할 수 있다)
    // 객체에 스프레드 연산자를 사용하는 방법도 배열에 스프레드 연산자를
    // 사용하는 경우와 비슷하다.
    // 이번에는 두 배열을 세 번째 배열로 합쳤던 과정과 같은 것을
    // 배열 대신 객체를 사용해 수행해 본다.

    const morning = {
        breakfase: "미역국",
        lunch: "삼치구이와 보리밥"
    };

    const dinner = "스테이크 정식";

    const backpackingMeals = {
        ...morning,
        dinner
    };

    console.log(backpackingMeals);
    // {breakfase: '미역국', lunch: '삼치구이와 보리밥', dinner: '스테이크 정식'}

</script>
</body>
</html>
