<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Literal Enhancements</h1>
<p>Open the console</p>
<script type="text/babel">

    // 함수를 포함하는 객체 리터럴 개선
    // 객체 리터럴 개선 또는 객체 재구축을 통해
    // 객체 메서드를 만드는 것도 가능하다.


    const name = "탈락 산";  // 캘리포니아에 있는 산
    const elevation = 9738;  // 고도(단위 : 피트)
    const print = function(){
        console.log(`${this.name}의 높이는 ${this.elevation} 피트입니다.`);
    };

    const funHike = {name, elevation, print};

    funHike.print();  // 탈락 산의 높이는 9738 피트입니다.

</script>
</body>
</html>
