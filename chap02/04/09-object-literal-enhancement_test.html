<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Literal Enhancements</h1>
<p>Open the console</p>
<script type="text/babel">

    // 객체 리터럴 개선
    // 객체 메서드를 정의할 때는 더 이상 function 키워드를 사용하지 않아도 된다.

    var name = "Jang nara"
    var sound = "Go fast"

    const skier = {
      name,
      sound,
      powderYell() {
      let yell = this.sound.toUpperCase()
      console.log(`${yell} ${yell} ${yell}!!!`) // GO FAST GO FAST GO FAST!!!
    },
      speed(mph) {
        this.speed = mph
        console.log('속력(mph):', mph) // 속력(mph): 350
      }
    }

    skier.powderYell();
    skier.speed(350);
    console.log(JSON.stringify(skier)); // {"name":"Jang nara","sound":"Go fast","speed":350}


</script>
</body>
</html>
