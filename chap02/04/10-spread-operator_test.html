<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Spread Operator</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Spread Operator</h1>
<p>Open the console</p>
<script type="text/babel">

    // 스프레드 연산자(spread operator)는 3개의 점(...)으로 이루어진 연산자로
    // 몇가지 활용법이 있는데, 그 중에서 스프레드 연산자를 사용해 배열의 내용을
    // 조합할 수 있다. 예를 들어 두 배열이 있다면, 두 배열의 모든 원소가 들어간
    // 세 번째 배열을 만들 수 있다.

    const peaks = ["대청봉", "중청봉", "소청봉"];
    const canyons = ["천불동계곡", "가야동계곡"];
    // peaks와 canyons에 포함된 모든 원소가 seoraksan이라는 새 배열에 들어간다.
    const seoraksan = [...peaks, ...canyons];
    
    console.log(seoraksan.join(', '));
    // 대청봉, 중청봉, 소청봉, 천불동계곡, 가야동계곡


</script>
</body>
</html>
