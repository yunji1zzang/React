<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Spread Operator</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Spread Operator</h1>
<p>Open the console</p>
<script type="text/babel">

    // peaks를 스프레드 연산자로 복사한 후 reverse 수행
    // 스프레드 연산자를 사용하면 원본 배열을 뒤집지 않고,
    // 복사본을 만들어서 뒤집을 수 있다.
    

    const peaks = ["대청봉", "중청봉", "소청봉"];
    const [last] = [...peaks].reverse();

    console.log(last);  // 소청봉
    
    // 스프레드 연산자를 사용해 배열의 원소들을 복사했기 때문에,
    // 원본인 peaks는 변경되지 않고 그대로 남게 된다.
    // 따라서 나중에 필요할 때 그것을 다시 사용할 수 있다.
    console.log(peaks.join(', '));
    // 대청봉, 중청봉, 소청봉



</script>
</body>
</html>
