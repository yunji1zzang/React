<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Literal Enhancements</h1>
<p>Open the console</p>
<script type="text/babel">

    // 객체 리터럴 개선(object leteral enhancement)
    // 객체 리터럴 개선은 구조 분해의 반대라 할 수 있다.
    // 객체 리터럴 개선은 구조를 다시 만들어 내는 과정 또는
    // 내용을 한데 묶는 과정이라 할 수 있다.
    // 객체 리터럴 개선을 사용하면 현재 영역에 있는 변수를
    // 객체의 필드로 묶을 수 있다.

    const name = "탈락 산";  // 캘리포니아에 있는 산
    const elevation = 9738;  // 고도(단위 : 피트)

    const funHike = {name, elevation};

    console.log(funHike);


</script>
</body>
</html>
