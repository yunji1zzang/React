<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Spread Operator</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Spread Operator</h1>
<p>Open the console</p>
<script type="text/babel">

    // 스프레드 연산자로 인자를 배열로 바꾸기    
    // 스프레드 연산자로 인자 중 일부를 배열로 받기
    // 세 점(...) 구문을 사용해 함수의 인자를 배열로 모을 수도 있다.
    // 이런 식으로 함수 파라미터 정의에서 스프레드 연산자가 쓰일 때는
    // 레스트 파라미터(rest parameters)라고 부른다.
    // 다음 예제에서는 n개의 인자를 스프레드 연산자를 사용해 배열로 모든 다음에,
    // 그 배열을 사용해 여러 가지 내용을 콘솔 메시지로 찍는 함수를 보여준다.
    // directions 함수는 스프레드 연산자를 사용해 인자를 받는다.    
    function directions(...args){
        
        // 첫 번째 인자는 start 변수에 대입된다.
        let [start, ...remaining] = args;
        
        // 마지막 인자는 finish 변수에 Array.reverse를 통해 대입된다.
        let [finish, ...stops] = remaining.reverse();

        // 그 후 args 배열의 length를 사용해서
        // 얼마나 많은 도시를 지나는지를 보여준다.
        console.log(`${args.length} 도시를 운행합니다.`);
        // 6 도시를 운행합니다.
        
        console.log(`${start}에서 출발합니다.`);
        // 서울에서 출발합니다.
        
        console.log(`목적지는 ${finish} 입니다.`);
        // 목적지는 부산 입니다.

        // 목적지에 가는 동안 들러야 하는 도시의 수는 args 배열에서
        // 2(출발지와 도착지)를 뺀 것이다.
        // directtions 함수에 임의의 개수의 경유 도시를 넘길 수 있기 때문에
        // 이런 기능이 가능하다.
        console.log(`중간에 ${stops.length} 군데를 들립니다.`);
        // 중간에 4 군데를 들립니다.
    };

    directions(
    "서울",
    "수원",
    "천안",
    "대전",
    "대구",
    "부산"
    );
</script>
</body>
</html>
