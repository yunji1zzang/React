<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Imperative vs. Declarative</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Imperative vs. Declarative</h1>
<p>Open the console</p>
<script type="text/babel">

// 어떤 문자열을 URL에서 사용할 수 있게 만드는 일반적인 코딩을 해보자.
// 공백은 URL에서 사용할 수 있는 문자가 아니므로,
// 문자열을 URL에서 사용할 수 있게(URL 친화적으로) 만들려면
// 모든 공백을 하이픈(-)으로 바꾸면 된다고 할 경우,
// 우선, 명령형 프로그래밍 형식으로 표현해 보자.
   let string = " Restaurants in Hanalei";
   let urlFriendly = "";

   for(var i=0; i < string.length; i++){
       if(string[i] === " ") {
           urlFriendly += "-";
       } else{
           urlFriendly += string[i];
       }
   }

   console.log(urlFriendly);
   // -Restaurants-in-Hanalei
</script>
</body>
</html>
