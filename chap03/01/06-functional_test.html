<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>What It Means to Be Functional</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Functional JavaScript</h1>
<p>Open the console</p>
<script type="text/babel">

  // 함수가 함수를 반환할 수도 있다. 이 또한 일반적인 값과 마찬가지이다.
  // 아울러, 함수가 함수를 반환하는 경우와 함수가 함수를 인자로 받는 경우를
  // 고차함수라고 부른다.

    const createScream = function(logger){
        return function(message){
            logger(message.toUpperCase() + "!!!");
        };
    };

    const scream = createScream(message => console.log(message));

    scream('함수가 함수를 반환할 수도 있습니다.');
    // 함수가 함수를 반환할 수도 있습니다.!!!
    scream('createScream은 함수를 반환합니다.');
    // CREATESCREAM은 함수를 반환합니다.!!!
    scream('scream은 createScream이 반환한 함수를 가리킵니다.');
    // SCREAM은 CREATESCREAM이 반환한 함수를 가리킵니다.!!!
</script>
</body>
</html>
